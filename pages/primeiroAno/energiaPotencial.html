<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/header.css">
    <link rel="stylesheet" href="../../style/nav.css">
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/footer.css">
    <link rel="stylesheet" href="../../style/mediaQueries.css">
    <link rel="shortcut icon" href="../../images/additional/favicon.ico.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>1º Ano</title>
</head>
<body>
    <header>
        <h1>ESTUDOS</h1>

        <div class="menu-bar">
            <span class="bar" id="bar1"></span>
            <span class="bar" id="bar2"></span>
            <span class="bar" id="bar3"></span>
        </div>
    </header>

    <nav id="opcoes">
        <ul>
            <li id="principal">Página principal</li>
            <li id="primeiro">1º Ano</li>
            <li id="segundo">2º Ano</li>
            <li id="terceiro">3º Ano</li>
        </ul>
    </nav>

    <main class="main energiaPotencial">
        <div class="gerarValores">
            <h2>GERADOR DE VALORES</h2>
            <p>Selecione mais abaixo qual das fórmulas irá querer treinar, e logo após aperte no botão abaixo para gerar os valores.</p>
            <div class="valores"></div>
            <div class="resultadoVer"></div>
            <input type="button" value="GERAR" id="gerar" disabled>
            <input type="button" value="VER RESULTADO" id="verResultado" disabled>
        </div>
        <section class="container">
            <div>
                <label id="labelInicial" for="formula">Escolha a fórmula que deseja usar:</label><br>
                <select name="formula" id="formula">
                    <option value="energiaPotencial" selected disabled>Escolher</option>
                    <option value="0">Ec = m ⋅ v^2/ 2</option>
                    <option value="1">Epg = m ⋅ g ⋅ h</option>
                    <option value="2">Ep(elast) = K ⋅ x^2/ 2</option>
                    <option value="3">Fe = K ⋅ x</option>
                </select>
            </div>
            
            <div id="formulas"></div>
        </section>

        <div id="res"></div>

        <div class="respostas"></div>
    </main>

    <div class="top">
        <div class="top-btn"><i class="fa-solid fa-chevron-up"></i></div>
    </div>

    <footer>
        <div class="escola">
            <p>Escola e Clubes</p>

            <div class="redes_sociais">
                <div class="social-redes" id="ECI_Areial">
                    <a href="https://www.instagram.com/eci_areial/"><img src="../../images/additional/eci_areial.jpg" alt="ECI Areial"></a>
                </div>
                <div class="social-redes" id="Fas_News">
                    <a href="https://www.instagram.com/f.a.s_news/"><img src="../../images/additional/fas_news.jpg" alt="Fas News"></a>
                </div>
                <div class="social-redes" id="librarys.club">
                    <a href="https://www.instagram.com/librarys.club/"><img src="../../images/additional/librarys.club.jpg" alt="Liblarys Club"></a>
                </div>
                <div class="social-redes club" id="xadrez">
                    <a href="https://www.instagram.com/chessroyals/?igshid=YmMyMTA2M2Y%3D"><img src="../../images/additional/xadrez.club.jpg" alt="Xadrez Club"></a>
                </div>
            </div>
        </div>

        <div class="dales">
            <p>Criado por Dário Matias</p>

            <div class="redes_sociais">
                <div class="social-redes" id="instagram">
                    <a href="https://www.instagram.com/dario_delta10/"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="social-redes" id="linkedin">
                    <a href="https://www.linkedin.com/in/d%C3%A1rio-matias-dales-gamma-587785243/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="social-redes" id="github">
                    <a href="https://github.com/Dales10"><i class="fa-brands fa-github"></i></a>
                </div>
                <div class="social-redes" id="twitter">
                    <a href="https://twitter.com/Omega00856773"><i class="fa-brands fa-twitter"></i></a>
                </div>
